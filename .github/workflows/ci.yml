name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Run tests
        run: cargo test --all-features

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check
  bench:
    name: Benchmark Regression Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to checkout main
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Install critcmp
        run: cargo install critcmp --version 0.1.7 || true # Ignore if already in cache
      
      - name: Run benchmarks (current)
        run: cargo bench -- --save-baseline new
        
      - name: Checkout main and run benchmarks (baseline)
        run: |
          git checkout main
          cargo bench -- --save-baseline base
          git checkout -
          
      - name: Compare benchmarks and check for regressions (>10%)
        run: critcmp base new --threshold 10
